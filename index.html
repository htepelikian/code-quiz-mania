<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz Mania!</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
        <script src = "quizjs.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="nav">
			<!-- Link to Highscore List-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore List</h4></a>
			</div>
			<!-- Time counting down for quiz once start is clicked-->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--Quiz body-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                    Code Quiz Mania!
                </h1>
                <h3>
					Begin Quiz   
                </h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
	</body>
</html>
